[pytest]
# Pytest configuration for o365-cli

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated tests)
    integration: Integration tests (may require network/API)
    slow: Slow-running tests

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=o365 --cov-report=term-missing --cov-report=html

# Ignore patterns
norecursedirs = .git .tox dist build *.egg

# Minimum Python version
minversion = 3.7
